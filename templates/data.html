<header>
    <body><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musclee</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
        <div class="navbar">
            <a href="home">Home</a>
            <a href="input">Input Data</a>
            <a href="muscle">Muscles Worked</a>
            <a href="data">View Data</a>
            <a href="progress" >Progression</a>
        <div class="dropdown">
        <button class="dropbtn">Dropdown 
            <i class="fa fa-caret-down"></i>
        </button>
            <div class="dropdown-content">
                <a href="https://github.com/hollow-earth/hackathon2023/" target=”_blank”>Our Github</a>
                <a href="https://musclewiki.com/" target=”_blank”>MuscleWiki</a>
                <a href="https://devpost.com/software/musclee" target=”_blank”>Devpost</a>                      
            </div>
        </div> 
    </body>    
</header>        
<table> 
    <thead> 
    <tr> 
        <th>Date</th> 
        <th>Exercise Name</th>
        <th>Reps</th>
        <th>Weight</th>
    </tr> 
    </thead> 
    <tbody> 
        {% for row in value %}  
            <tr> 
                <td>{{row[0]}}</td> 
                <td>{{row[1]}}</td> 
                <td>{{row[2]}}</td> 
                <td>{{row[3]}}</td> 
            </tr> 
        {% endfor %} 
    </tbody> 
</table>
